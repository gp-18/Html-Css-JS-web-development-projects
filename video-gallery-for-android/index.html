<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android Apps Videos</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-video-container">
        <video
          src="video/BirthdayWishVideo.mp4"
          loop
          controls
          class="main-video"
        ></video>
        <h3 class="main-vid-title">Birthday Wish App Video</h3>
      </div>

      <div class="video-list-container">
        <div class="list active">
          <video src="video/BirthdayWishVideo.mp4" class="list-video"></video>
          <h3 class="list-title">Birthday Wish App Video</h3>
        </div>

        <div class="list">
          <video src="video/memesapp.mp4" class="list-video"></video>
          <h3 class="list-title">Memes Sharing App Video</h3>
        </div>

        <div class="list">
          <video src="video/ToDoListAppVideo.mp4" class="list-video"></video>
          <h3 class="list-title">To Do List App Video</h3>
        </div>

        <div class="list">
          <video src="video/NewsAppVideo.mp4" class="list-video"></video>
          <h3 class="list-title">News App Video</h3>
        </div>
      </div>
    </div>
  </body>
</html>
